<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginDa.css">
</head>

<body>
    <!-- Login Page -->
    <h1>ADMIN LOGIN</h1>
    <hr>
    <br>
    <form action="" method="GET" class="input-login">
        <div class="input-login">
            <label for="username">Username:</label>
            <input type="text" name="name" id="name" placeholder="Enter Username">
        </div>
        <div class="input-login">
            <label for="email">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
        <label for="login">remember my login info</label>
        <input type="checkbox" name="login-info" id="login-info">
        <div>
            <button>Submit!</button>
        </div>
    </form>
    <!-- End of Login Page -->
    <hr>
    <!-- Hijacking Search -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>SEARCH GOOGLE!</button>
    </form>
    <!-- End of Hijacking Search -->

    <form action="/agreement">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree with terms and condition</label>
        <button>SUBMIT!</button>
    </form>

    <!-- COPAS -->
    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
                file</label>
        </div>
        <div class="input-group-append">
            <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
        </div>
    </div>



</body>

</html>
