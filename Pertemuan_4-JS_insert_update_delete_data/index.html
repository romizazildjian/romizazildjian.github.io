<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 class="student-title">COLLAGE STUDENT FORM</h1>
    <hr>
    <br>
    <!-- Start of Student Form -->
    <div class="student-page">
        <div class="student-form">
            <form onsubmit="event.preventDefault();" autocomplete="off">
                <label for="nim">Nomor Induk Mahasiswa:</label>
                <input type="number" name="nim" class="student-id" value="" placeholder="Enter 10 digits of NIM">

                <label for="name">Nama Lengkap:</label>
                <input type="text" name="name" class="student-name" value="" placeholder="Write Your Full Name">

                <!-- Button Submit -->
                <div style="width: 100%;">
                    <input type="submit" value="submit" class="button">
                </div>
                <!-- <button class="button">Submit</button> -->
            </form>
        </div>
        <!-- End of Student Form -->

        <!-- Start of Display Table -->
        <div class="student-data">
            <table class="list" id="student-list">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Form Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- End of Display Table -->
    </div>
    <br>
    <hr>

    <script src="main.js"></script>
</body>

</html>
