<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="image" href="logomark/color/cod-lab.png">

</head>

<body>
    <!-- Start of Navbar -->
    <div class="p-3 m-0 border-1 bd-example">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./logomark/color/cod-lab.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Student Data
                </a>
            </div>
        </nav>
    </div>
    <!-- End of Navbar -->
    <br>
    <!-- Start of Student Form -->
    <div class="student-page">
        <div class="student-form">
            <form onsubmit="event.preventDefault();" autocomplete="off">
                <label for="nim">Nomor Induk Mahasiswa:</label>
                <input type="number" name="nim" class="student-id" value="" placeholder="Enter 10 digits of NIM">

                <label for="name">Nama Lengkap:</label>
                <input type="text" name="name" class="student-name" value="" placeholder="Write Your Full Name">

                <!-- Button Submit -->
                <div style="width: 100%;">
                    <input type="submit" value="submit" class="button">
                </div>
            </form>
        </div>
        <!-- End of Student Form -->

        <!-- Start of Display Table -->
        <div class="student-data">
            <table class="list" id="student-list">
                <thead>
                    <tr>
                        <th class="col-sm-4">Student ID</th>
                        <th class="col-sm-4">Student Name</th>
                        <th class="col-sm-4">Form Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- End of Display Table -->
    <br>
    <hr>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
